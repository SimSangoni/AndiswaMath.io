<!DOCTYPE html>
<html>
<head>
  <title>Grade 6 Math Game</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Andiswa's Math Game</h1>
  <div>
    <button id="numbersOperators">Numbers and Operators</button>
    <button id="patterns">Patterns</button>
    <button id="shapes">Shapes</button>
    <button id="measurements">Measurements</button>
    <button id="dataHandling">Data Handling</button>
  </div>
  <hr>
  <h2>Question:</h2>
  <p id="question"></p>
  <input type="text" id="answer" placeholder="Enter your answer">
  <button id="submit">Submit</button>
  <button id="reset">Reset Game</button>
  <p id="result"></p>
  <p id="score"></p>

  <script src="js/script.js"></script>
</body>
</html>
